  microservices-net:
    name: microservices-net
    external: true

volumes:
  alloy-data:
    name: "alloy-data"
    driver: local
  grafana-storage:
    name: "grafana-storage"
    driver: local
  prometheus-data:
    name: "prometheus-data"
    driver: local
  loki-data:
    name: "loki-data"
    driver: local
