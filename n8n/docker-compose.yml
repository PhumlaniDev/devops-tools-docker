services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5679:5679"
    environment:
      - N8N_HOST=https://${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5679
      - GENERIC_TIMEZONE=UTC
      - TZ=UTC
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_LOG_LEVEL=info
      - N8N_PERSONALIZATION_ENABLED=false
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=336  # Prune executions older than 14 days
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_files:/home/node/.n8n/custom
    networks:
      - n8n_tunnel
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5679/healthz" ]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  n8n_tunnel:
    name: "n8n_tunnel"
    external: true

volumes:
  n8n_data:
  n8n_files: